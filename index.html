<!DOCTYPE html>
<html>
  <head>
    <title>Procrastination</title>
    <link href="/styles/global.css" rel="stylesheet" />
    <link href="/styles/TextMessage.css" rel="stylesheet" />
  </head>
  <body>
    <div class="all-elements">
      <section class="itens">
        <div class="todo-list-container">
          <ul class="todo-list">
            <li class="addCheck" id="work">Work</li>
            <li class="addCheck" id="trash">Take out trash</li>
            <li class="addCheck" id="bottle">Recycle bottle</li>
            <li id="plant-bath">Water plant in bathroom</li>
            <li class="addCheck" id="plant-livingRoom">Water plant in livingroom</li>
            <li class="addCheck" id="plant-bedroom">Water plant in bedroom</li>
            <li class="addCheck" id="laundry">Do laundry</li>
            <li class="addCheck" id="book">Finish reading a book</li>
          </ul>
          <img class="todo-bg" src="/images/icons/todo-list.png" alt="To do list Image" />
        </div>

        <div class="clock-container">
          <h1 id="clock">08:00</h1>
          <img class="clock-bg" src="/images/icons/clock.png" alt="clock Image" />
        </div>
      </section>
      <div class="game-container">
        <!-- AUMENTAR O TAMANHO DA CANVAS -->
        <canvas class="game-canvas" width="224" height="224"></canvas>
      </div>
    </div>
    <div id="game-end">
      <img src="./images/logo.png" alt="" class="logo-img" />
      <h1>Game Over</h1>
      <br />
      <button id="restart-button">Restart</button>
    </div>
    <script src="/utils.js"></script>
    <script src="/TextMessage.js"></script>
    <script src="/KeyPressListener.js"></script>
    <script src="/DirectionInput.js"></script>
    <script src="/Overworld.js"></script>
    <script src="/GameObject.js"></script>
    <script src="/Person.js"></script>
    <script src="/Sprite.js"></script>
    <script src="/OverworldMap.js"></script>
    <script src="/OverworldEvent.js"></script>
    <script src="/RevealingText.js"></script>
    <script src="/index.js"></script>
  </body>
</html>
